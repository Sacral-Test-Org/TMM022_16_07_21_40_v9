<div class="main-window">
  <h1>HPMS</h1>
  <form>
    <!-- HDR Block -->
    <div class="hdr-block">
      <label for="sysdate">System Date:</label>
      <input id="sysdate" type="text" [(ngModel)]="sysdate" readonly />

      <label for="screenname">Screen Name:</label>
      <input id="screenname" type="text" [(ngModel)]="screenname" readonly />

      <label for="mode">Mode:</label>
      <input id="mode" type="text" [(ngModel)]="mode" readonly />

      <label for="unit_id">Unit ID:</label>
      <input id="unit_id" type="text" [(ngModel)]="unitId" (dblclick)="onUnitIdDoubleClick()" (click)="onUnitIdClick()" />

      <label for="unit_name">Unit Name:</label>
      <input id="unit_name" type="text" [(ngModel)]="unitName" />

      <label for="group_id">Group ID:</label>
      <input id="group_id" type="text" [(ngModel)]="groupId" (dblclick)="onGroupIdDoubleClick()" (click)="onGroupIdClick()" />

      <label for="group_name">Group Name:</label>
      <input id="group_name" type="text" [(ngModel)]="groupName" />

      <label for="line_id">Line ID:</label>
      <input id="line_id" type="text" [(ngModel)]="lineId" (dblclick)="onLineIdDoubleClick()" (click)="onLineIdClick()" />

      <label for="line_desc">Line Description:</label>
      <input id="line_desc" type="text" [(ngModel)]="lineDesc" />

      <label for="part_id">Part ID:</label>
      <input id="part_id" type="text" [(ngModel)]="partId" readonly />

      <label for="partno">Part Number:</label>
      <input id="partno" type="text" [(ngModel)]="partNo" (dblclick)="onPartNoDoubleClick()" (click)="onPartNoClick()" />

      <label for="part_desc">Part Description:</label>
      <input id="part_desc" type="text" [(ngModel)]="partDesc" (click)="onPartDescClick()" />

      <label for="part_status">Part Status:</label>
      <input id="part_status" type="text" [(ngModel)]="partStatus" />
    </div>

    <!-- BUTTONS Block -->
    <div class="buttons-block">
      <button id="save" (click)="onSave()" [disabled]="!isSaveEnabled">SAVE</button>
      <button id="clear" (click)="onClear()">CLEAR</button>
      <button id="edit" (click)="onEdit()">EDIT</button>
      <button id="exit" (click)="onExit()">EXIT</button>
    </div>
  </form>

  <!-- Error Messages -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Confirmation Prompt -->
  <div *ngIf="confirmationMessage" class="confirmation-message">
    {{ confirmationMessage }}
    <button (click)="onConfirmYes()">Yes</button>
    <button (click)="onConfirmNo()">No</button>
  </div>
</div>
